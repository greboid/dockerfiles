package:
  name: dotege
  version: 2.3.0
  epoch: 0
  target-architecture:
    - x86_64
update:
  enabled: true
  git:
    strip-prefix: v
environment:
  contents:
    repositories:
      - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
    packages:
      - go
      - busybox
      - ca-certificates-bundle
  environment:
    GOPROXY: "https://proxy.golang.org"
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/csmith/dotege
      tag: v${{package.version}}
  - uses: go/build
    with:
      packages: ./cmd/dotege
      output: dotege
      tags: lego_httpreq
      strip: -w -s
      ldflags: -extldflags "-static" -buildid=
test:
  pipeline:
    - runs: dotege --help
