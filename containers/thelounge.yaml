include: base.yaml
contents:
  repositories:
    - https://dl-cdn.alpinelinux.org/alpine/v3.22/main
  packages:
    - node
    - thelounge
    - bash
paths:
  - path: /home/nonroot/.thelounge
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o700
environment:
  THELOUNGE_HOME: /home/nonroot
entrypoint:
  command: /usr/bin/thelounge
