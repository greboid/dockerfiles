include: base.yaml
contents:
  packages:
    - certwrapper
    - ergo
paths:
  - path: /certs
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o700
  - path: /ircd
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o700
entrypoint:
  command: /usr/bin/certwrapper /usr/bin/ergo
cmd: run --config /ircd/ircd.yaml
