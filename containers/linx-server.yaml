include: base.yaml
contents:
  packages:
    - linx-server
paths:
  - path: /data
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o700
  - path: /data/files
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o700
  - path: /data/meta
    type: directory
    uid: 65532
    gid: 65532
    permissions: 0o700
entrypoint:
  command: /usr/bin/linx-server -bind=0.0.0.0:8080 -filespath=/data/files/ -metapath=/data/meta/ -sitename=linx -allowhotlink
