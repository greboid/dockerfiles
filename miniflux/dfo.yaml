package:
  name: miniflux
  description: Minimalist and opinionated feed reader

stages:
  - name: build
    environment:
      base-image: golang
    pipeline:
      - name: Clone and build registryauth
        uses: clone-and-build-go
        with:
          repo: https://github.com/miniflux/v2
  - name: rootfs
    environment:
      base-image: base
    pipeline:
      - name: Copy binary and notices to rootfs
        copy:
          from-stage: build
          from: /main
          to: /rootfs/miniflux
      - copy:
          from-stage: build
          from: /notices
          to: /rootfs/notices
  - name: Final
    environment:
      base-image: base
      entrypoint:
        - /miniflux
    pipeline:
      - name: Copy rootfs to root
        copy:
          from-stage: rootfs
          from: /rootfs/
          to: /
