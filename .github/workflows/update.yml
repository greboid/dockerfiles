on:
  workflow_dispatch:
  schedule:
    - cron: '33 12 * * *'
name: update
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@master
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'
      - name: Update dockerfiles
        env:
          REGISTRY: ${{ secrets.REGISTRY }}
          REGISTRY_USER: ${{ secrets.REGISTRY_USER }}
          REGISTRY_PASS: ${{ secrets.REGISTRY_PASS }}
          MIRROR_TARGET: ghcr.io
          MIRROR_PATH: ${{ github.repository }}
          MIRROR_IMAGES: base baseroot alpine golang texlive
          GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
          GIT_EMAIL: ${{ secrets.GIT_EMAIL }}
          REPO_OWNER: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.CONTEMPT_TOKEN }}
          SOURCE_LINK: https://github.com/greboid/dockerfiles/blob/master/
        run:  |
          echo "Running contempt"
          "${GITHUB_WORKSPACE}/.github/contempt.sh"
          echo "Mirroring images"
          "${GITHUB_WORKSPACE}/.github/mirror.sh"
