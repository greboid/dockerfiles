  on:
    workflow_call:
      inputs:
        PROJECT_NAME:
          required: true
          type: string
  name: Build Containers
  jobs:
    build:
      name: Build
      runs-on: ubuntu-latest
      steps:
        - name: Get contempt version
          id: contempt
          uses: tdemin/find-latest-tag@v1
          with:
            repo: https://github.com/csmith/contempt.git
        - name: Get Paths
          id: go-paths
          run: echo "go-path=$(go env GOPATH)" >> $GITHUB_OUTPUT
          shell: bash
        - name: Go bin cache
          id: bin-cache
          uses: actions/cache@v4
          with:
            path: ${{ steps.go-paths.outputs.go-path }}/bin
            key: ${{ runner.os }}-go-build-${{ steps.contempt.outputs.tag }}
        - name: Checkout source
          uses: actions/checkout@master
        - name: Setup Go
          uses: actions/setup-go@v5
          with:
            go-version: 'stable'
            cache: false
        - name: Login to private registry
          run: /usr/bin/podman login -u "${{ secrets.REGISTRY_USER }}" -p "${{ secrets.REGISTRY_PASS }}" ${{ secrets.REGISTRY }} --verbose
          shell: bash
        - name: Configure Git
          uses: snow-actions/git-config-user@v1.0.0
          with:
            name: ${{ secrets.GIT_USERNAME }}
            email: ${{ secrets.GIT_EMAIL }}
        - name: Install contempt
          if: steps.bin-cache.outputs.cache-hit != 'true'
          run: go install github.com/csmith/contempt/cmd/contempt@${{ steps.contempt.outputs.tag }}
        - name: Update
          env:
            BUILDAH_ISOLATION: chroot
            REGISTRY: ${{ secrets.REGISTRY }}
            SOURCE_LINK: https://github.com/greboid/dockerfiles/blob/master/
          run: contempt -template Containerfile.gotpl -output Containerfile --commit --build --push --project ${{ inputs.PROJECT_NAME }} . .
        - name: Check mirror
          uses: andstor/file-existence-action@v3
          id: check_mirror
          with:
            files: "${{ inputs.PROJECT_NAME }}/MIRROR"
        - name: Check if image was built
          if: steps.check_mirror.outputs.files_exists == 'true'
          continue-on-error: true
          id: check_mirror_exists
          run: buildah images ${{ secrets.REGISTRY }}/${{ inputs.PROJECT_NAME }} > /dev/null 2>&1 && echo "status=success" >> "$GITHUB_OUTPUT"; true
        - name: Login to mirror target registry
          if: steps.check_mirror_exists.outputs.status == 'success'
          run: |
            /usr/bin/podman login -u "${{ github.repository_owner }}" -p "${{ secrets.CONTEMPT_TOKEN }}" ghcr.io --verbose
        - name: Retag image to mirror
          if: steps.check_mirror_exists.outputs.status == 'success'
          run: buildah tag ${{ secrets.REGISTRY }}/${{ inputs.PROJECT_NAME }} ghcr.io/${{ github.repository }}/${{ inputs.PROJECT_NAME }}
        - name: Mirror the image
          if: steps.check_mirror_exists.outputs.status == 'success'
          env:
            REGISTRY: ${{ secrets.REGISTRY }}
            MIRROR_TARGET: ghcr.io
            MIRROR_PATH: ${{ github.repository }}
          run: buildah push ${{ secrets.MIRROR_TARGET }}/${{ secrets.MIRROR_PATH }}/${{ inputs.PROJECT_NAME }}
        - name: Push changes
          uses: cutlerydrawer/action-git-try-push@v2
          with:
            tries: 5
