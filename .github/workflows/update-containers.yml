        uses: ./.github/workflows/container-builder.yml
        secrets: inherit
        with:
            PROJECT_NAME: centauri
    commit-changes:
        name: Commit updated files
        runs-on: ubuntu-latest
        needs:
            - update-layer-4
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                token: ${{ secrets.GITHUB_TOKEN }}
            - name: Setup Go
              uses: actions/setup-go@v6
              with:
                cache: "false"
                go-version: stable
            - name: Install latest dfo
              uses: mattdowdell/go-installer@v0.3.0
              with:
                package: github.com/greboid/dfo
            - name: Update all Containerfiles with built image digests
              run: |
                set -e
                echo 'Updating all Containerfiles with built image digests...'
                dfo single alpine
                dfo single baseroot
                dfo single golang
                dfo single node
                dfo single rust
                dfo single texlive
                dfo single base
                dfo single immich
                dfo single centauri
                dfo single dockercleanup
                dfo single dotege
                dfo single dsp
                dfo single githubmirror
                dfo single golink
                dfo single goplum
                dfo single httpredirect
                dfo single identd
                dfo single irc-bot
                dfo single irc-distribution
                dfo single irc-github
                dfo single irc-goplum
                dfo single irc-notifier
                dfo single irc-webhook
                dfo single legoergo
                dfo single linx-server
                dfo single miniflux
                dfo single postgres-15
                dfo single puzzles
                dfo single redis
                dfo single registryauth
                dfo single soju
                dfo single sws
                dfo single thelounge
                dfo single tsp
                dfo single vaultwarden
                dfo single watchtower
                dfo single webhooked
                dfo single gamja
            - name: Commit and push changes
              run: |-
                git config user.name "github-actions[bot]"
                git config user.email "github-actions[bot]@users.noreply.github.com"
                git add .
                if git diff --staged --quiet; then
                  echo "No changes to commit"
                else
                  git commit -m "Update Containerfiles and BOMs with built image digests"
                  git push
                fi
