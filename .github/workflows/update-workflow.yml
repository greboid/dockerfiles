on:
  workflow_dispatch:
  push:
permissions:
  contents: write
jobs:
  update-workflow:
    name: Update Workflow
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@master
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'
          cache: false
      - name: Configure Git
        uses: snow-actions/git-config-user@v1.0.0
        with:
          name: ${{ secrets.GIT_USERNAME }}
          email: ${{ secrets.GIT_EMAIL }}
      - name: Install contempt orchestrator
        run: go install github.com/csmith/contempt/cmd/orchestrator@latest
      - name: Run Contempt
        env:
          REGISTRY: ${{ secrets.REGISTRY }}
          TEMPLATE: .github/workflows/update-containers.yml.gotpl
          OUTPUT: .github/workflows/update-containers.yml
        run: contempt .
      - name: Push changes
        uses: cutlerydrawer/action-git-try-push@v1
