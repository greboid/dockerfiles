on:
  workflow_dispatch:
  push:
jobs:
  update-workflow:
    name: Update Workflow
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@master
        with:
          token: ${{ secrets.CONTEMPT_TOKEN }}
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'
          cache: false
      - name: Install contempt orchestrator
        run: go install github.com/csmith/contempt/cmd/orchestrator@latest
      - name: Run contempt orchestrator
        env:
          REGISTRY: ${{ secrets.REGISTRY }}
          TEMPLATE: .github/workflows/update-containers.yml.gotpl
          OUTPUT: .github/workflows/update-containers.yml
        run: orchestrator .
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
            commit_message: "Update container workflow"
            commit_user_name: ${{ secrets.GIT_USERNAME }}
            commit_user_email: ${{ secrets.GIT_EMAIL }}
            file_pattern: '.github/workflows/update-containers.yml'
      - name: Push changes
        uses: cutlerydrawer/action-git-try-push@v1
