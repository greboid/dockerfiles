on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '.github/workflows/update-containers.yml'
      - 'README.md'
name: Update Workflow
jobs:
  update-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@master
        with:
          token: ${{ secrets.CONTEMPT_TOKEN }}
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'
          cache: false
      - name: Install latest orchestrator
        uses: mattdowdell/go-installer@v0.3.0
        with:
          package: github.com/csmith/contempt/cmd/orchestrator
      - name: Run contempt orchestrator
        env:
          REGISTRY: ${{ secrets.REGISTRY }}
          TEMPLATE: .github/workflows/update-containers.yml.gotpl
          OUTPUT: .github/workflows/update-containers.yml
        run: orchestrator .
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
            commit_message: "Update container workflow"
            commit_user_name: ${{ secrets.GIT_USERNAME }}
            commit_user_email: ${{ secrets.GIT_EMAIL }}
            file_pattern: '.github/workflows/update-containers.yml'
      - name: Push changes
        uses: cutlerydrawer/action-git-try-push@v2
