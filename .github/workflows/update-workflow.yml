on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '.github/workflows/update-containers.yml'
      - 'README.md'
name: Update Workflow
jobs:
  update-workflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@master
        with:
          token: ${{ secrets.CONTEMPT_TOKEN }}
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'
      - name: Build tool
        run: go build -o dockerfiles .
      - name: Generate workflow
        run: ./dockerfiles generate-workflow
      - name: Configure Git
        uses: snow-actions/git-config-user@v1.0.0
        with:
          name: ${{ secrets.GIT_USERNAME }}
          email: ${{ secrets.GIT_EMAIL }}
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
            commit_message: "Update container workflow"
            file_pattern: '.github/workflows/update-containers.yml'
